<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="logo splitter">
  <div class="container">
    <div class="container_left">
      <div class="container_bill">
        <h2>Bill</h2>
        <input class="dollar" type="text" placeholder="0">
      </div>

      <div class="container_select">
        <h2>Select Tip %</h2>
        <div class="container_select_grid">
          <input class="pourcent" type="button" value="5%">
          <input class="pourcent" type="button" value="10%">
          <input class="pourcent" type="button" value="15%">
          <input class="pourcent" type="button" value="25%">
          <input class="pourcent" type="button" value="50%">
          <input class="custom" type="button" value="Custom">
        </div>
      </div>

      <div class="container_people">
        <h2>Number of People</h2>
        <input class="people_number" type="text" placeholder="0">
        <!--if else si 0 alors alerte outline rouge innerHTML-->
      </div>
    </div>
    <div class="container_right">
      <div class="container_total">
        <h2>Tip Amount</h2>
        <p>/ person</p>
        <span class="person_price price">$0.00</span>

        <h2>Total</h2>
        <p>/ person</p>
        <span class="total_person_price price">$0.00</span>

      </div>
      <input type="button" value="Reset" onclick="bill.value=''; peopleNumber.value=''">
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
